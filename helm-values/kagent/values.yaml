# kagent - Kubernetes-native AI Agent Framework
# Docs: https://kagent.dev
#
# LLM API keys are managed by Vault + External Secrets Operator.
# ESO creates secrets: kagent-openai, kagent-xai, kagent-anthropic
# matching the names the kagent chart expects.

# LLM Providers
providers:
  default: openAI

# Database (default: SQLite with vector support)
database:
  type: sqlite
  sqlite:
    vectorEnabled: true

# Controller
controller:
  replicas: 1
  loglevel: info
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 2
      memory: 512Mi

# UI
ui:
  replicas: 1
  service:
    type: ClusterIP

# kmcp - MCP toolkit (bundled since v0.7)
kmcp:
  enabled: true

# Built-in agents
agents:
  k8s-agent:
    enabled: true
  kgateway-agent:
    enabled: true
  istio-agent:
    enabled: true
  helm-agent:
    enabled: true
  argo-rollouts-agent:
    enabled: true
  promql-agent:
    enabled: true
  observability-agent:
    enabled: true
