# HashiCorp Vault OSS - Standalone mode with file storage
# Docs: https://developer.hashicorp.com/vault/docs/platform/k8s/helm

global:
  enabled: true
  tlsDisable: true

# Vault Agent Injector (injects secrets into pods via sidecar)
injector:
  enabled: true

server:
  enabled: true
  image:
    repository: "hashicorp/vault"
    tag: "1.21.2"

  # Standalone mode (single node, file storage)
  standalone:
    enabled: true
    config: |
      ui = true

      listener "tcp" {
        tls_disable = 1
        address = "[::]:8200"
        cluster_address = "[::]:8201"
      }

      storage "file" {
        path = "/vault/data"
      }

  # Persistent storage via Longhorn
  dataStorage:
    enabled: true
    size: 10Gi
    storageClass: longhorn
    accessMode: ReadWriteOnce

  # Enable Vault UI
  ui:
    enabled: true
    serviceType: ClusterIP

  # Required for Kubernetes auth method
  authDelegator:
    enabled: true

  # HA mode disabled (standalone)
  ha:
    enabled: false

  resources:
    requests:
      cpu: 250m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 256Mi
