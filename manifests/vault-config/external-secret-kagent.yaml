apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: kagent-llm-credentials
  namespace: kagent
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: kagent-llm-credentials
    creationPolicy: Owner
  data:
    # OpenAI API key - stored in Vault at secret/kagent/llm
    - secretKey: openai-api-key
      remoteRef:
        key: kagent/llm
        property: openai-api-key
    # xAI API key - stored in Vault at secret/kagent/llm
    - secretKey: xai-api-key
      remoteRef:
        key: kagent/llm
        property: xai-api-key
    # Anthropic API key - stored in Vault at secret/kagent/llm
    - secretKey: anthropic-api-key
      remoteRef:
        key: kagent/llm
        property: anthropic-api-key
