apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: kagent-llm-credentials
  namespace: kagent
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: kagent-llm-credentials
    creationPolicy: Owner
  data:
    # LLM API key - stored in Vault at secret/data/kagent/llm
    - secretKey: api-key
      remoteRef:
        key: kagent/llm
        property: api-key
